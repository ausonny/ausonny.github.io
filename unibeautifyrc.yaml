CSS:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
HTML:
  beautifiers:
    - Pretty Diff
    - JS-Beautify
  wrap_line_length: 0
  indent_inner_html: true
  wrap_attributes: force-aligned
JSON:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
  break_chained_methods: true
  indent_size: 2
JavaScript:
  beautifiers:
    - Prettier
    - Pretty Diff
    - JS-Beautify
    - ESLint
  break_chained_methods: true
  indent_size: 2
  max_preserve_newlines: 1
  quotes: single
  space_after_anon_function: false
  pragma_insert: true
  brace_style: collapse-preserve-inline
Sass:
  beautifiers:
    - Pretty Diff
  indent_size: 2
  max_preserve_newlines: 1
